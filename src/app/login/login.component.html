<form class="login-form">
  <fieldset>
    <h1>Enter login and password for access</h1>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label" id="login-label">Login</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="form.username" name="username" class="form-control" id="inputText3"
          placeholder="Enter your login" (input)="cleanError()">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="form.password" name="password" class="form-control" id="inputPassword3"
          placeholder="Enter your password" (input)="cleanError()">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
    <router-outlet></router-outlet>
  </fieldset>
  <p>{{errorMessage}}</p>
</form>
